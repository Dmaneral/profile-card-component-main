<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">   
    <title>Frontend Mentor | Profile card component</title>    
  </head>
  <body>
    <main>
      <div class="container">
         <div class="upper-container">
          <img src="./images/bg-pattern-card.svg" alt="card pattern" class="card-pattern">
        </div>
        <div class="avatar-wrapper">
          <img src="./images/image-victor.jpg" alt="victor" class="avatar">
        </div>
        
        <div class="container-content">
          
          <div class="information">
            <h1 class="name">Victor Crest</h1>
            <p class="age">26</p>
          </div>         
          <h2 class="city">London</h2>
          <hr>
          <div class="bottom-container">
            <div class="followers w">
              <h3 class="how-many">80K</h3>
              <p class="f-text">Followers</p>
            </div>
            <div class="likes w">
              <h3 class="how-many">803K</h3>
              <p class="f-text">Likes</p>
            </div>
            <div class="photos w">
              <h3 class="how-many">1.4K</h3>
              <p class="f-text">Photos</p>
            </div>
          </div>
          
        </div>     
      </div>  
    </main>
  </body>
</html>
